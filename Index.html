<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 데이터 시각화</title>
</head>
<body>
    <h1>Excel 데이터 시각화</h1>
    
    <!-- 검색 입력 필드 -->
    <input type="text" id="searchInput" placeholder="검색할 값 입력">
    <!-- 검색 버튼 -->
    <button onclick="searchData()">검색</button>
    
    <!-- 그래프를 표시할 컨테이너 -->
    <div id="graphContainer"></div>

    <!-- CSV 파일 업로드 입력 필드 -->
    <input type="file" id="csvInput" accept=".csv" value="https://raw.githubusercontent.com/yourusername/yourrepository/main/logcomex%20DB.csv">

    <!-- 검색과 시각화를 처리하는 스크립트 -->
    <script>
        var csvData; // CSV 데이터를 저장할 변수

        // CSV 파일 업로드 이벤트 핸들러
        document.getElementById('csvInput').addEventListener('change', function(event) {
            var file = event.target.files[0]; // 업로드된 파일 가져오기
            var reader = new FileReader();

            // 파일을 텍스트로 읽어오기
            reader.readAsText(file);

            // 파일 읽기 완료 이벤트 핸들러
            reader.onload = function(event) {
                csvData = event.target.result; // CSV 데이터 저장
            };
        });

        // 검색 버튼 클릭 이벤트 핸들러
        function searchData() {
            // 입력된 값을 가져옴
            var searchValue = document.getElementById('searchInput').value;

            // CSV 데이터를 파싱하여 배열로 변환
            var dataArray = csvData.split('\n').map(function(row) {
                return row.split(',');
            });

            // 검색된 데이터를 찾아서 처리
            var searchedData = dataArray.filter(function(row) {
                return row.includes(searchValue);
            });

            // 검색된 데이터를 출력
            console.log(searchedData);
        }
    </script>
</body>
</html>
